<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3">
          {% comment %}<div class="col-md-7 heading-section text-center ftco-animate">
              <h1 class="big big-2">Contact</h1>
              <h2 class="mb-4">Contact Me</h2>
              <div class="col-md-12 col-lg-12 d-flex ftco-animate">
                  <div class="align-self-stretch box text-center p-4 shadow">
                      <div class="icon d-flex align-items-center justify-content-center">
                          <span class="icon-paper-plane"></span>
                      </div>
                      <div>
                          <h3 class="mb-4">Email Address</h3>
                          <p><a href="mailto:"></a></p>
                      </div>
                  </div>
              </div>
          </div>{% endcomment %}
      </div>
      <div class="row d-flex contact-info mb-5">
          {% comment %}<div class="col-md-6 col-lg-4 d-flex ftco-animate">
              <div class="align-self-stretch box text-center p-4 shadow">
                  <div class="icon d-flex align-items-center justify-content-center">
                      <span class="icon-map-signs"></span>
                  </div>
                  <div>
                      <h3 class="mb-4">Address</h3>
                      <p>Madrid, Spain</p>
                  </div>
              </div>
          </div>
          <div class="col-md-6 col-lg-4 d-flex ftco-animate">
              <div class="align-self-stretch box text-center p-4 shadow">
                  <div class="icon d-flex align-items-center justify-content-center">
                      <span class="icon-globe"></span>
                  </div>
                  <div>
                      <h3 class="mb-4">Website</h3>
                  <p><a href="https://www.marcoscuesta.com">marcoscuesta.com</a></p>
              </div>
          </div>
          </div>
          <div class="col-md-6 col-lg-4 d-flex ftco-animate">
              <div class="align-self-stretch box text-center p-4 shadow">
                  <div class="icon d-flex align-items-center justify-content-center">
                      <span class="icon-phone2"></span>
                  </div>
                  <div>
                      <h3 class="mb-4">Contact Number</h3>
                      <p><a href="tel://">+34</a></p>
                  </div>
              </div>
          </div>{% endcomment %}
      </div>
      <h2 class="heading-section text-center">Send me a email</h2>
      <div class="row no-gutters block-9">
          <div class="col-md-12 order-md-last d-flex">							
              <form action="" method="POST" class="p-4 p-md-5 contact-form">
                  {% csrf_token %}
                  {{ form }}
                  <div class="form-group d-flex justify-content-center">
                      <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                  </div>
              </form>   				       
          </div>
      </div>
  </div>
</section>
